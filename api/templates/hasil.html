<!DOCTYPE html>

        <style>
        body{
          height: 100vh;
          background-color: #007bff !important;
          background-image: url('image.jpg') !important;
          background-size: 100% 100% !important;
          background-repeat: no-repeat !important;
          background-attachment: fixed !important;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .card{
          overflow: hidden;
          border: 0 !important;
          border-radius: 20px !important;
          box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }

        /* .img-left{
          width: 45%;
          background: url('img.jpg') center;
          background-size: cover;
        } */

        .navheader{
          position: relative;
          margin-top: 100px;
          margin-bottom: 20px;
          background-color: white;
          border-radius: 20px !important;
        }

        .navheader a {
          float: left;
          color: #007bff;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
          border-radius: 20px !important;
        }

        .navheader a:hover {
          background-color: black;
          color: #007bff;
          text-decoration: none
          
        }

        .card-body{
          padding: 2rem;
        }

        .title{
          margin-bottom: 2rem;
        }

        .form-input{
        position: relative;
        }

        .form-x{
          position: relative;
        }

        .form-x input{

        }

        .form-input input{
          width: 100%;
          height: 45px;
          padding-left: 40px;
          margin-bottom: 20px;
          box-sizing: border-box;
          box-shadow: none;
          border: 1px solid #00000020;
          border-radius: 50px;
          outline: none;
          background: transparent;
        }

        .form-input span{
          position: absolute;
          top: 10px;
          padding-left: 15px;
          color: #007bff;
        }

        .form-x span{
          top: 10px;
          padding-left: 20px;
          margin-right: 20px;
          color: #007bff;
        }

        .form-input input::placeholder{
          color: black;
          padding-left: 0px;
        }

        .form-input input:focus, .form-input input:valid{
          border: 2px solid #007bff;
        }

        .form-radio input:focus, .form-radio input:valid{
          border: 2px solid #007bff;
        }

        .result{
           text-align: center;

        }

        <div class="container">
          <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
              <div class="img-left d-none d-md-flex"></div>
        
              <div class="card-body">
                <h4 class="title text-center mt-4">
                  South Tangerang House Prediction
                </h4>

                <div class="result">
                    {% if result %} {% for variable, value in original_input.items() %}
                    <b>{{ variable }}</b> : {{ value }} {% endfor %}
                    <br>
                    <br>
                    <h1>Predicted House Price:</h1>
                    <p style="font-size:50px">Rp.{{ result }}</p>
